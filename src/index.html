<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="recorder.css">
    <link rel="stylesheet" type="text/css" href="src_chat/assets.css">
    <link rel="stylesheet" type="text/css" href="src_chat/assetsT.css">
    <link rel="stylesheet" type="text/css" href="src_chat/switch.css">
    <script type="text/javascript" src="./main.js"></script>

</head>

<body>
    <h1 id="titleH1">Demo Transcript,Translate & SentimentAnalysis</h1>
    <div id="hanldersControl">
        <button id="record" onclick="startRecord()">Record</button>
        <button id="stopRecord" disabled onclick="stopRecord()">Stop</button>
    </div>
    <div style="width: 100%;height:5%;">
        <input type="checkbox" id="toggle_checkbox">
        <label for="toggle_checkbox"></label>
    </div>
    <div id="SentimentAnalysis" >
        <section class="msger" id="transcript">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i>REAL TIME TRANSCRIPT
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>
            <main class="msger-chat">
            </main>
        </section>
    </div>
    <div id="SentimentAnalysisTranslated">
        <article class="msger2" id="translation">
            <header class="msger-header2">
                <div class="msger-header-title2">
                    <i class="fas fa-comment-alt"></i>REAL TIME TRANSCRIPT
                </div>
                <div class="msger-header-options2">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>
            <main class="msger-chat2">
            </main>
        </article>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
